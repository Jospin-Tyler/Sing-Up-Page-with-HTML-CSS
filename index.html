<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING UP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sing Up</h1>
            <div class="main">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Tyler">
                <label for="e-mail">Email</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="Tyler@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="pasword" id="password" placeholder="**********">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="**********">

                <input class="btn" type="button" value="Sing Up">
                <a href="#">Have You an account,yet?</a>
            </div>
        </header>
    </div>

</body>

</html>
